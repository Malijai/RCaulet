{% extends 'RC_base.html' %}
{% load i18n %}


{% block grandes1 %}

{% for oeuvre in oeuvres %}

 <!--        <div class="w3-third">
            <div class="w3-container w3-cell w3-mobile"> -->

<div class="w3-third">
    <div class="w3-card-4" style="width:100%;">
        <header class="w3-container w3-dark-gray">
                <h3>{{ oeuvre.titre }}</h3>
        </header>
        <div class="w3-container">
            <img class="w3-image" src="{{ oeuvre.photo.url }}" style="height:300px;" alt="{{ oeuvre.titre }}">

        </div>
        <footer class="w3-container w3-gray">
            <p>{{oeuvre.categorie.nom}} - {{ oeuvre.periode }}</p>
        </footer>
     </div>
</div>

    {% endfor %}

{% endblock grandes1 %}
