{% extends 'RC_baseslide.html' %}
{% load i18n %}
{% load thumbnail %}

{% block  grandes1 %}
    {% if oeuvre.livret.width > oeuvre.livret.height %}
         <div class="w3-container">
            <img class="mySlides w3-image" src="{% thumbnail oeuvre.livret '800' as im %}{{ im.url }}{% endthumbnail %}" style="width:100%"/>
            {% for enfant in oeuvre.enfants.all %}
                <img  class="mySlides w3-image" src="{% thumbnail enfant.livret '800' as im %}{{ im.url }}{% endthumbnail %}" style="width:100%"/>
            {% endfor %}
        </div>
        {% else %}
        <div class="w3-col m2 w3-dark-grey w3-center">
        </div>
            <div class="w3-col m8">
                <img class="mySlides w3-image" src="{% thumbnail oeuvre.livret '800' as im %}{{ im.url }}{% endthumbnail %}" style="width:100%"/>
                {% for enfant in oeuvre.enfants.all %}
                    <img  class="mySlides w3-image" src="{% thumbnail enfant.livret '800' as im %}{{ im.url }}{% endthumbnail %}" style="width:100%"/>
                {% endfor %}
            </div>
        <div class="w3-col m2 w3-dark-grey w3-center">
        </div>
    {% endif %}

{% endblock grandes1 %}
